name: Sanity Check
on:
  - push

jobs:
  spell-check:
    runs-on: ubuntu-latest
    container:
      image: node:16
    name: Spell Check
    steps:
      - uses: actions/checkout@v3

      - name: cspell CLI Lint

        shell: bash

        run: |
          npm install git+https://github.com/streetsidesoftware/cspell-cli
          npx cspell-cli lint --relative
          